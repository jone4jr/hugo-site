<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="site-title">
                <a href="/">{{ .Site.Title }}</a>
            </div>
            <nav class="main-nav">
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
</header>
