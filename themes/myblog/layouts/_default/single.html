{{ define "main" }}
<div class="container">
    <article class="post">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                {{ if .Params.author }}
                <span class="author">by {{ .Params.author }}</span>
                {{ end }}
            </div>
        </header>

        <div class="post-content">
            {{ .Content }}
        </div>

        <footer class="post-footer">
            {{ if .Params.tags }}
            <div class="tags">
                Tags:
                {{ range .Params.tags }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </footer>
    </article>
</div>
{{ end }}
