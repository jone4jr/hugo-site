{{ define "main" }}
<div class="container">
    <section class="hero">
        <h1>Welcome to {{ .Site.Title }}</h1>
        <p class="subtitle">{{ .Site.Params.description }}</p>
    </section>

    <section class="recent-posts">
        <h2>Recent Posts</h2>
        <div class="posts-grid">
            {{ range first 6 (where .Site.RegularPages "Type" "posts") }}
            <article class="post-card">
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <div class="post-meta">
                    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                </div>
                <p>{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}" class="read-more">Read more â†’</a>
            </article>
            {{ end }}
        </div>
        <div class="view-all">
            <a href="/posts/" class="btn">View All Posts</a>
        </div>
    </section>
</div>
{{ end }}
